<!DOCTYPE html>
<html>
<body>

<h2>Reset Button</h2>

<p>The <strong>input type="reset"</strong> defines a reset button that resets all form values to their default values:</p>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="Your first name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Your last name"><br>
   <label for="fname">Student ID:</label><br>
  <input type="text" id="fname" name="fname" value="Your Student ID"><br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form> 

<p>If you change the input values and then click the "Reset" button, the form-data will be reset to the default values.</p>

</body>
</html>
